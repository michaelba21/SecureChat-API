# ============================================
# TEST CONFIGURATION
# ============================================

# CRITICAL: Disable Testcontainers auto-configuration
spring.testcontainers.enabled=false

# ============================================
# DATABASE CONFIGURATION - Use H2 In-Memory
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# JPA CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# ============================================
# SECURITY CONFIGURATION (OAUTH2 KEYCLOAK)
# ============================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/SecureChat

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=0
server.servlet.context-path=/

# ============================================
# OAUTH2 / KEYCLOAK (Mocked)
# ============================================
client-id=securechat-backend
client-secret=mock-secret
issuer-uri=http://localhost:9090/realms/SecureChat
audience=account
spring.security.oauth2.resourceserver.jwt.issuer-uri=${issuer-uri}
spring.security.oauth2.resourceserver.jwt.audiences=${audience}