# Test configuration for legacy-oauth2 profile
# This configuration is used by SecurityConfigOauthTest

# Keycloak/OAuth2 configuration
keycloak.client-id=securechat-backend
spring.security.oauth2.resourceserver.jwt.audiences=securechat-backend
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/securechat

# Disable OAuth2 resource server auto-configuration for tests
# We'll use the mocked JwtDecoder instead
spring.security.oauth2.resourceserver.opaque-token.introspection-uri=http://localhost:9090/realms/securechat/protocol/openid-connect/token/introspect

# Database configuration (use H2 for tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable open-in-view to avoid warnings
spring.jpa.open-in-view=false

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
