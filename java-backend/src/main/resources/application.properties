
# ============================================
# KEYCLOAK OAUTH2 CONFIGURATION
# ============================================
spring.application.name=securechat
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/securechat_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== KEYCLOAK OAUTH2 ==========
# Remove ALL jwt.* properties
# Remove ALL custom JWT configuration

# Keycloak OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/SecureChat
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9090/realms/SecureChat/protocol/openid-connect/certs

# Keycloak Client Configuration (for getting tokens)
keycloak.auth-server-url=http://localhost:9090
keycloak.realm=SecureChat
keycloak.resource=securechat-backend
keycloak.public-client=true
keycloak.ssl-required=external
keycloak.principal-attribute=preferred_username

# Security
spring.security.oauth2.client.registration.keycloak.client-id=securechat-backend
spring.security.oauth2.client.registration.keycloak.client-secret=  # Add your client secret if confidential
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:8080/login/oauth2/code/keycloak
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:9090/realms/SecureChat



